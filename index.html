<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket News</title>
  <!-- Import Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Import CSS -->
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <!-- Logo -->
        <div class="logo">
          <img src="assets/img/logo.svg" alt="Logo da Rocket News" />
        </div>
        <!-- Description -->
        <div class="description">
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <span>tudo que você precisa saber para começar seu dia bem e informado</span>
          <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br/>
            perfeito para se preparar para codar</p>
        </div>
        <!-- Form -->
        <div class="form">
          <label>Insira seu e-mail:</label>
          <div class="send">
            <div class="line-input"></div>
            <input type="text" placeholder="exemplo@mail.com.br" />
            <button type="submit" class="btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
          </div>
        </div>
        <!-- Link -->
        <div class="link">
          <h5>deixe-me ler primeiro</h5>
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
          </a>
        </div>
      </div>
    </div>
    <div class="background-img">
      <img src="assets/img/read_news.jpg" alt="Homem lendo as notícias no notebook" />
    </div>
  </main>
</body>
</html>
